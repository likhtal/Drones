<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drone World — Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <style>
    :root{
      --accent:#00d4ff;
      --dark1:#0b1320;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Rubik", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#e9f7fb;
      min-height:100vh;
      line-height:1.45;
      background:linear-gradient(180deg, rgba(8,16,25,0.6), rgba(4,10,16,0.8));
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image: url('img/drones.jpg');
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      filter: blur(8px) brightness(0.45);
      transform: scale(1.03);
      z-index:-2;
    }

    body::after{
      content:"";
      position:fixed; inset:0;
      background: linear-gradient(120deg, rgba(2,6,11,0.25), rgba(3,8,14,0.45));
      z-index:-1;
    }

    header{padding:48px 20px 8px; text-align:center}
    h1{
      margin:0;
      font-size: clamp(1.8rem, 3.8vw, 3rem);
      letter-spacing: -0.02em;
      color: white;
      text-shadow: 0 6px 28px rgba(0,212,255,0.08), 0 2px 8px rgba(0,0,0,0.6);
    }
    p.lead{
      margin:12px auto 0;
      max-width:880px;
      opacity:0.95;
      font-weight:300;
      color: #dff9ff;
    }

    main{max-width:1100px;margin:32px auto;padding:24px;display:grid;gap:22px;grid-template-columns: 1fr 380px; align-items:start;}
    @media (max-width:980px){ main{grid-template-columns:1fr;padding:16px} }

    .cards{
      background:var(--card);
      border-radius:16px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(2,6,11,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
    }
    .cards h2{ margin:0 0 12px 0; color:var(--accent); font-size:1.2rem }
    .bullets{
      margin:0;padding-left:1.15rem;
    }
    .bullets li{
      margin:14px 0;
      font-size:1.05rem;
      list-style-type: disc;
      color: #e7fbff;
    }
    .bullets li strong{ color:#fff; font-weight:600 }

    .aside{
      background:var(--glass);
      padding:18px;border-radius:12px;
      box-shadow: 0 8px 20px rgba(2,6,11,0.5);
    }
    .navlinks{display:flex;flex-direction:column;gap:12px}
    .navlinks a{
      text-decoration:none;
      display:block;
      padding:12px 14px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      color: #eafcff;
      font-weight:600;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 4px 18px rgba(2,6,11,0.45);
      text-align:center;
    }
    .navlinks a:hover{ transform: translateY(-4px); box-shadow: 0 12px 30px rgba(0,212,255,0.08) }

    footer{max-width:1100px;margin:20px auto 60px;padding:0 24px;color:#9fdff6;opacity:0.9;font-size:0.95rem}

    .underline{height:6px;width:72px;background:linear-gradient(90deg,var(--accent),#66e0ff);border-radius:6px;margin-top:14px;margin-bottom:8px}
    #map { height: 356px; }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
  <header>
    <h1>Drone World — Map</h1>
    <p class="lead"></p>
  </header>

  <main>
    <section class="map">
       <div id="map"></div>
    </section>

    <aside class="aside">
      <h3 style="margin:0 0 8px;color:var(--accent)">Quick Links</h3>
      <nav class="navlinks" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery — Photos</a>
        <a href="about.html">About Drones</a>
        <a href="news.html">Drone News</a>
        <a href="map.html">Map</a>
      </nav>
    </aside>
  </main>
  <script>
    const map = L.map('map').setView([50.450001, 30.523333], 6);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

   //const circle = L.circle([50.450001, 30.523333], {
   //  color: 'red',
   //  fillColor: '#f03',
   //  fillOpacity: 0.5,
   //  radius: 500
   //}).addTo(map);

   //const popup = L.popup();
   //marker.bindPopup("Kyiv: a marker created by Andrew & AL").openPopup();   

   let startMarker;
   let endMarker;
   let points = [];
   let droneLine; 

   const droneIcon = L.icon({
       iconUrl: 'img/drone-icon.png',
       //shadowUrl: 'leaf-shadow.png',
   
       iconSize:     [95, 38], // size of the icon
       //shadowSize:   [50, 64], // size of the shadow
       iconAnchor:   [48, 19], // point of the icon which will correspond to marker's location
       //shadowAnchor: [4, 62],  // the same for the shadow
       popupAnchor:  [-76, -3] // point from which the popup should open relative to the iconAnchor
   });

   function delay(timeInMs) {
     return new Promise(resolve => setTimeout(resolve, timeInMs));
   }

   async function onMapClick(e) {
      if (points.length >= 2) {
         map.removeLayer(startMarker);
         map.removeLayer(endMarker);
         map.removeLayer(droneLine);
         points = [];
      }

      points[points.length] = e.latlng; 

      if (points.length == 1) {
         startMarker = L.marker(e.latlng, {icon: droneIcon}).addTo(map);    
      }

      if (points.length == 2) {
         endMarker = L.marker(e.latlng).addTo(map);    
         droneLine = L.polyline(points, {color: 'red'}).addTo(map);
         map.fitBounds(droneLine.getBounds());


         let lat1 = startMarker._latlng.lat;
         let lng1 = startMarker._latlng.lng;

         let lat2 = endMarker._latlng.lat;
         let lng2 = endMarker._latlng.lng;

         let droneMarker;

         if (!!startMarker) {
            map.removeLayer(startMarker);
         }

         // w varies from 0 to 1
         for (let i=0; i < 100; i++) {  
             let w = i/100;
             let lat = lat1*(1-w) + lat2*w;
             let lng = lng1*(1-w) + lng2*w;
             await delay(50);
             if (!!droneMarker) {
                map.removeLayer(droneMarker);
             }
             droneMarker = L.marker([lat, lng], {icon: droneIcon}).addTo(map);    
         }

         if (!!droneMarker) {
            map.removeLayer(droneMarker);
         }
      }

      // popup
      //  .setLatLng(e.latlng)
      //  .setContent("You clicked the map at " + e.latlng.toString())
      //  .openOn(map);
   }

    map.on('click', onMapClick);
  </script>
</body>
</html>
